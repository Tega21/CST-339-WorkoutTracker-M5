<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
    <title>Create Workout</title>
</head>
<body>
<div layout:fragment="content">

    <!-- Outer container -->
    <div class="container mt-5">

        <!-- Centered column -->
        <div class="row justify-content-center">
            <div class="col-md-8 col-lg-6">

                <!-- Card -->
                <div class="card shadow">

                    <!-- Card header -->
                    <div class="card-header bg-success text-white">
                        <h4 class="mb-0">Add New Workout</h4>
                    </div>

                    <!-- Card body with form -->
                    <div class="card-body">

                        <!-- FORM -->
                        <form th:action="@{/workouts/create}"
                              th:object="${workout}"
                              method="post">

                            <!-- Exercise Name -->
                            <div class="mb-3">
                                <label class="form-label">Exercise Name</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{exerciseName}">
                                <div class="text-danger small"
                                     th:errors="*{exerciseName}"></div>
                            </div>

                            <!-- Muscle Group -->
                            <div class="mb-3">
                                <label class="form-label">Muscle Group</label>
                                <input type="text"
                                       class="form-control"
                                       th:field="*{muscleGroup}">
                                <div class="text-danger small"
                                     th:errors="*{muscleGroup}"></div>
                            </div>

                            <!-- Sets / Reps / Weight row -->
                            <div class="row">
                                <!-- Sets -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Sets</label>
                                    <input type="number"
                                           class="form-control"
                                           th:field="*{sets}">
                                    <div class="text-danger small"
                                         th:errors="*{sets}"></div>
                                </div>

                                <!-- Reps -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Reps</label>
                                    <input type="number"
                                           class="form-control"
                                           th:field="*{reps}">
                                    <div class="text-danger small"
                                         th:errors="*{reps}"></div>
                                </div>

                                <!-- Weight -->
                                <div class="col-md-4 mb-3">
                                    <label class="form-label">Weight&nbsp;(lbs)</label>
                                    <input type="number"
                                           step="0.1"
                                           class="form-control"
                                           th:field="*{weight}">
                                    <div class="text-danger small"
                                         th:errors="*{weight}"></div>
                                </div>
                            </div>

                            <!-- Notes -->
                            <div class="mb-3">
                                <label class="form-label">Notes (optional)</label>
                                <textarea rows="3"
                                          class="form-control"
                                          th:field="*{notes}"></textarea>
                                <div class="text-danger small"
                                     th:errors="*{notes}"></div>
                            </div>

                            <!-- Buttons -->
                            <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                                <button class="btn btn-success me-md-2"
                                        type="submit">
                                    Save Workout
                                </button>
                                <a class="btn btn-outline-secondary"
                                   th:href="@{/workouts}">
                                    Cancel
                                </a>
                            </div>

                        </form> <!-- /FORM -->
                    </div> <!-- /card-body -->
                </div> <!-- /card -->

            </div>
        </div>
    </div>

</div> <!-- /fragment -->
</body>
</html>
