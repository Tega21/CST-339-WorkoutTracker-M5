<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title layout:title-pattern="$CONTENT_TITLE | Workout Tracker">Workout Tracker</title>

  <!-- Bootstrap & Font Awesome -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">

  <!-- Custom theme (static/css/main.css) -->
  <link rel="stylesheet" th:href="@{/css/main.css}">
</head>

<body>

<nav class="navbar navbar-expand-lg navbar-dark bg-primary">
  <div class="container">
    <a class="navbar-brand" th:href="@{/}">
      <i class="fas fa-dumbbell me-2"></i>Workout Tracker
    </a>

    <div class="navbar-nav ms-auto">
      <!-- Show when NOT logged in -->
      <a class="nav-link" th:href="@{/login}" th:if="${session.loggedIn == null or session.loggedIn == false}">Login</a>
      <a class="nav-link" th:href="@{/register}" th:if="${session.loggedIn == null or session.loggedIn == false}">Register</a>


      <a class="nav-link" th:href="@{/dashboard}" th:if="${session.loggedIn == true}">Dashboard</a>
      <a class="nav-link" th:href="@{/logout}" th:if="${session.loggedIn == true}">Logout</a>
    </div>
  </div>
</nav>

<!-- Main Content -->
<main class="container mt-4">
  <!-- Small success/fail messages -->
  <div th:if="${successMessage}" class="alert alert-success alert-dismissible fade show">
    <i class="fas fa-check-circle me-2"></i>
    <span th:text="${successMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div th:if="${errorMessage}" class="alert alert-danger alert-dismissible fade show">
    <i class="fas fa-exclamation-triangle me-2"></i>
    <span th:text="${errorMessage}"></span>
    <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
  </div>

  <div layout:fragment="content"></div>
</main>

<!-- Footer -->
<footer class="bg-dark text-white mt-5 py-3">
  <div class="container text-center">
    <p>&copy; 2025 Workout Tracker - CST-339 Milestone 2</p>
  </div>
</footer>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
