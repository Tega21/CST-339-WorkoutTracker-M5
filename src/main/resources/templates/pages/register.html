<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layouts/layout}">
<head>
  <title>Register</title>
</head>
<body>
<div layout:fragment="content">
  <div class="row justify-content-center">
    <div class="col-md-6">
      <div class="card">
        <div class="card-header">
          <h3>Create Account</h3>
        </div>
        <div class="card-body">
          <form th:action="@{/register}" method="post" th:object="${user}">

            <div class="mb-3">
              <label for="firstName" class="form-label">First Name</label>
              <input type="text" class="form-control"
                     th:classappend="${#fields.hasErrors('firstName')} ? 'is-invalid' : ''"
                     th:field="*{firstName}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('firstName')}"
                   th:errors="*{firstName}"></div>
            </div>

            <div class="mb-3">
              <label for="lastName" class="form-label">Last Name</label>
              <input type="text" class="form-control"
                     th:classappend="${#fields.hasErrors('lastName')} ? 'is-invalid' : ''"
                     th:field="*{lastName}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('lastName')}"
                   th:errors="*{lastName}"></div>
            </div>

            <div class="mb-3">
              <label for="email" class="form-label">Email</label>
              <input type="email" class="form-control"
                     th:classappend="${#fields.hasErrors('email')} ? 'is-invalid' : ''"
                     th:field="*{email}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('email')}"
                   th:errors="*{email}"></div>
            </div>

            <div class="mb-3">
              <label for="phoneNumber" class="form-label">Phone (optional)</label>
              <input type="text" class="form-control" th:field="*{phoneNumber}">
            </div>

            <div class="mb-3">
              <label for="username" class="form-label">Username</label>
              <input type="text" class="form-control"
                     th:classappend="${#fields.hasErrors('username')} ? 'is-invalid' : ''"
                     th:field="*{username}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('username')}"
                   th:errors="*{username}"></div>
            </div>

            <div class="mb-3">
              <label for="password" class="form-label">Password</label>
              <input type="password" class="form-control"
                     th:classappend="${#fields.hasErrors('password')} ? 'is-invalid' : ''"
                     th:field="*{password}">
              <div class="invalid-feedback" th:if="${#fields.hasErrors('password')}"
                   th:errors="*{password}"></div>
            </div>

            <button type="submit" class="btn btn-primary">Create Account</button>
          </form>

          <div class="mt-3 text-center">
            <p>Already have an account? <a th:href="@{/login}">Sign in</a></p>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
</body>
</html>
